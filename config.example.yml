preferences:
  use_remote_editor: true
  refresh_hosts_on_start: true
  sudo_remote_editor: false
  remote_text_editor: "/usr/bin/vim"
  text_editor: "/usr/bin/kate"
  terminal: "/usr/bin/konsole"
  terminal_args: ["-e"]

general:
  # Assume hosts are down (or up) until a critical monitor says otherwise.
  default_host_status: "down"

display_options:
  # Group monitors with multiple values into one column (or similar) or display everything separately.
  group_multivalue: true
  categories:
    host:
      priority: 1
      color: "#80b3825d"
      command_order: ["reboot", "shutdown", "logs"]
      monitor_order: ["uptime", "os", "kernel", "filesystem"]
    network:
      priority: 2
      color: "#80b3825d"
      monitor_order: ["ping", "ssh", "interface"]
    systemd:
      priority: 3
      color: "#8030d475"
      command_order: ["systemd-service-stop", "systemd-service-start"]
    package:
      priority: 4
    docker-compose:
      priority: 5
      icon: "qrc:///main/images/docker"
      color: "#8010a0ee"
      command_order: ["docker-compose-edit", "docker-compose-pull", "docker-compose-up", "docker-compose-play", "docker-compose-stop"]
      collapsible_commands: [ "docker-compose-up", "docker-compose-pull", "docker-compose-edit" ]
    docker-containers:
      priority: 6
      icon: "qrc:///main/images/docker"
      color: "#8010a0ee"
    docker-images:
      priority: 7
      icon: "qrc:///main/images/docker"
      color: "#8010a0ee"
      command_order: ["docker-inspect", "docker-restart", "docker-shell", "docker-image-remove"]

cache_settings:
  provide_initial_value: true
  initial_value_time_to_live: 604800
  prefer_cache: false
  time_to_live: 8400
