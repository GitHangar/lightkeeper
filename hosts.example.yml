hosts:
  example-host:
    fqdn: 127.0.0.1
    templates:
      - defaults
      - linux
      - docker
      - docker-compose
      - systemd-service
    monitors:
      ping:
        is_critical: true
    connectors:
      ssh:
        settings:
          username: example-user
          # Default is 22.
          port: 12345
