groups:
  systemd-service:
    monitors:
      systemd-service:
        settings:
          included_services: acpid.,cron.,collectd.,dbus.,ntp.,chrony.,systemd-journald.,containerd.,docker.,ufw.,rsyslog.,nullmailer.,ssh.
    commands:
      systemd-service-logs: {}
      systemd-service-start: {}
      systemd-service-unmask: {}
      systemd-service-stop: {}
      systemd-service-mask: {}
  docker:
    monitors:
      docker-images: {}
      docker-image-updates: {}
      docker-containers: {}
    commands:
      docker-shell: {}
      docker-inspect: {}
      docker-image-prune: {}
      docker-image-remove: {}
      docker-image-remote-tags: {}
      docker-restart: {}
  linux:
    monitors:
      kernel: {}
      network-routes: {}
      storage-cryptsetup: {}
      storage-lvm-physical-volume: {}
      storage-lvm-logical-volume: {}
      package: {}
      os: {}
      storage-lvm-volume-group: {}
      network-dns: {}
      load: {}
      interface:
        settings:
          ignored_interfaces: br-,docker,lo,veth
      uptime: {}
      who: {}
      ram: {}
      filesystem: {}
    commands:
      shutdown: {}
      storage-lvm-snapshot: {}
      storage-file-space-usage: {}
      linux-packages-clean: {}
      linux-shell: {}
      linux-packages-logs: {}
      linux-packages-refresh: {}
      logs: {}
      storage-lvm-lvresize: {}
      storage-lvm-lvrefresh: {}
      linux-packages-update: {}
      linux-packages-update-all: {}
      storage-lvm-lvremove: {}
      reboot: {}
  defaults:
    monitors:
      docker-compose:
        settings:
          working_dir: /mnt/containers
      tcp-connect:
        is_critical: true
    connectors:
      ssh:
        settings:
          username: vagrant
  docker-compose:
    monitors:
      docker-compose: {}
    commands:
      docker-compose-start: {}
      docker-compose-logs: {}
      docker-compose-build: {}
      docker-compose-stop: {}
      docker-compose-pull: {}
      docker-compose-shell: {}
      docker-compose-up: {}
      docker-compose-edit: {}
  nixos:
    monitors:
      nixos-rebuild-generations: {}
    commands:
      nixos-rebuild-switch: {}
      nixos-rebuild-rollback: {}
      nixos-rebuild-dryrun: {}
      nixos-channel-update: {}
      nixos-collectgarbage: {}
