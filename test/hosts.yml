hosts:
  debian9:
    # address: 127.0.0.1
    # Alternatively:
    fqdn: localhost
    # Templates are defined in templates.yml
    templates:
      - defaults
      - linux
      - docker
      - docker-compose
    # Templates should define the bulk of configurations, but every module (monitors, commands, connectors)
    # can also be configured on host-level which will override settings from templates.
    monitors:
      ping:
        is_critical: true
    connectors:
      ssh:
        # Every module has settings defined this way. Valid settings are defined by the module.
        settings:
          port: 33301
          private_key_path: test/debian9/.vagrant/machines/default/libvirt/private_key
