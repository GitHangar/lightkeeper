hosts:
  centos8:
    groups:
    - defaults
    - docker
    - docker-compose
    - linux
    address: 127.0.0.1
    overrides:
      monitors:
        ping:
          is_critical: true
      connectors:
        ssh:
          settings:
            private_key_path: test/centos8/.vagrant/machines/default/libvirt/private_key
            port: '33312'
