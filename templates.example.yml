templates:
  defaults:
    connectors:
      ssh:
        settings:
          username: "username"
          password: ""
  docker:
    monitors:
      docker-containers: {}
      docker-images: {}
      docker-image-updates: {}
    commands:
      docker-image-prune: {}
      docker-restart: {}
      docker-inspect: {}
      docker-shell: {}
      docker-image-remove: {}
      docker-image-remote-tags: {}
  docker-compose:
    monitors:
      docker-compose: {}
    commands:
      docker-compose-edit: {}
      docker-compose-pull: {}
      docker-compose-up: {}
      docker-compose-start: {}
      docker-compose-stop: {}
  systemd-service:
    monitors:
      systemd-service: {}
    commands:
      systemd-service-start: {}
      systemd-service-stop: {}
      systemd-service-mask: {}
      systemd-service-unmask: {}
  linux:
    monitors:
      os: {}
      kernel: {}
      uptime: {}
      filesystem: {}
      interface:
        settings:
          ignored_interfaces: "br-,docker,lo,veth"
      package: {}
      ssh: {}
      linux-lvm-logical-volume: {}
      linux-lvm-volume-group: {}
      linux-lvm-physical-volume: {}
    commands:
      logs: {}
      shutdown: {}
      reboot: {}
      linux-packages-clean: {}
      linux-packages-update: {}
      linux-packages-update-all: {}
      linux-lvm-snapshot: {}
      linux-lvm-lvresize: {}
      linux-lvm-lvremove: {}
